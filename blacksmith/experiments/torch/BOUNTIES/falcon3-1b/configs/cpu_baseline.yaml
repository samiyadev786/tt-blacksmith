# Falcon3-1B-Base LoRA Training Configuration for CPU Baseline
# =============================================================
#
# This configuration runs the same training setup on CPU for comparison.
# Run with: python train_falcon3_lora.py --config configs/cpu_baseline.yaml
#
# The results should be compared with TT-N150 runs to verify metric parity.

# Dataset settings
dataset_id: "wikitext-2"
dataset_name: "wikitext-2-raw-v1"

# Model settings
model_name: "tiiuae/Falcon3-1B-Base"
max_length: 256
dtype: "torch.bfloat16"

# Training hyperparameters
# Using identical settings to TT-N150 for fair comparison
training_type: "lora"
learning_rate: 1e-4
batch_size: 4
gradient_accumulation_steps: 4
gradient_checkpointing: false
weight_decay: 0.01
num_epochs: 3
max_steps: -1
warmup_steps: 100
optim: "adamw_torch"
ignored_index: -100

# LoRA configuration - identical to TT-N150
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - "q_proj"
  - "k_proj"
  - "v_proj"
  - "o_proj"
  - "gate_proj"
  - "up_proj"
  - "down_proj"
lora_task_type: "CAUSAL_LM"
lora_bias: "none"

# Logging settings
log_level: "INFO"
use_wandb: true
wandb_project: "falcon3-1b-lora-cpu-baseline"
wandb_run_name: "falcon3-1b-lora-cpu"
wandb_tags:
  - "falcon3"
  - "lora"
  - "wikitext-2"
  - "cpu-baseline"
wandb_watch_mode: "all"
wandb_log_freq: 100
model_to_wandb: false
steps_freq: 10
epoch_freq: 1

# Checkpoint settings
resume_from_checkpoint: false
resume_option: "last"
checkpoint_path: ""
checkpoint_metric: "eval/loss"
checkpoint_metric_mode: "min"
keep_last_n: 3
keep_best_n: 2
save_strategy: "step"
project_dir: "blacksmith/experiments/torch/BOUNTIES/falcon3-1b"
save_optim: true
storage_backend: "local"
sync_to_storage: false
load_from_storage: false
remote_path: ""

# Reproducibility settings
seed: 42
deterministic: true

# Device settings - CPU mode
use_tt: false

# Fallback settings (not applicable for CPU)
enable_fallback: false
fallback_operations: []
log_fallback_operations: false

# Validation settings
do_validation: true
eval_steps: 50
eval_batch_size: 4

# Other settings
output_dir: "results/falcon3-1b-cpu"
logging_steps: 10
do_train: true
print_examples: true
framework: "pytorch"
save_plots: true
plots_dir: "plots"

# Perplexity tracking
compute_perplexity: true

