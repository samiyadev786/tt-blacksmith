# Dataset settings
dataset_id: "wikitext"

# Model settings
model_name: "tiiuae/Falcon3-1B-Base"
max_length: 256
dtype: "torch.bfloat16"
ignored_index: -100

# Training hyperparameters
training_type: "lora"
learning_rate: 1e-4
batch_size: 4
gradient_checkpointing: False
num_epochs: 3
optim: "adamw_torch"

# Logging settings
log_level: "INFO"
use_wandb: True
wandb_project: "falcon3-finetuning"
wandb_run_name: "tt-falcon3-test"
wandb_tags: ["falcon3", "lora", "wikitext"]
wandb_watch_mode: "all"
wandb_log_freq: 100
model_to_wandb: False
steps_freq: 10
epoch_freq: 1
val_steps_freq: 50
print_examples: True

# Checkpoint settings
resume_from_checkpoint: False
resume_option: "last"
checkpoint_path: ""
checkpoint_metric: "eval/loss"
checkpoint_metric_mode: "min"
keep_last_n: 3
keep_best_n: 1
save_strategy: "step"
project_dir: "blacksmith/experiments/torch/BOUNTIES/falcon3-1b"
save_optim: False
storage_backend: "local"
sync_to_storage: False
load_from_storage: False
remote_path: ""

# Reproducibility settings
seed: 42
deterministic: False

# LoRA setup
lora_r: 16
lora_alpha: 32
lora_target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]
lora_task_type: "CAUSAL_LM"

# Other settings
framework: "pytorch"
use_tt: True
