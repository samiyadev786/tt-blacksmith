# Dataset settings
dataset_id: "squadv2"

# Model settings
model_name: "microsoft/phi-1"
max_length: 256
dtype: "torch.bfloat16"
ignored_index: -100

# Training hyperparameters
training_type: "lora"
learning_rate: 6e-5
batch_size: 2
gradient_checkpointing: False
num_epochs: 1
optim: "adamw_torch"

# Logging settings
log_level: "INFO"
use_wandb: True
wandb_project: "phi1-finetuning"
wandb_run_name: "tt-phi1-squadV2"
wandb_tags: ["test"]
wandb_watch_mode: "all"
wandb_log_freq: 1000
model_to_wandb: False
steps_freq: 10
epoch_freq: 1
val_steps_freq: 50

# Checkpoint settings
resume_from_checkpoint: False
resume_option: "last"  # [last, best, path]
checkpoint_path: "" # path to checkpoint if resume_option is "path"
checkpoint_metric: "eval/loss"
checkpoint_metric_mode: "min"  # [min, max]
keep_last_n: 3
keep_best_n: 1
save_strategy: "step"
project_dir: "blacksmith/experiments/torch/model"
save_optim: False
storage_backend: "local"
sync_to_storage: False
load_from_storage: False
remote_path: ""

# Reproducibility settings
seed: 23
deterministic: False

# Device settings
parallelism_strategy: "single"

# LoRA setup
lora_r: 4
lora_alpha: 8
lora_target_modules: ["q_proj", "v_proj"]
lora_task_type: "CAUSAL_LM"

# Other settings
framework: "pytorch"
use_tt: True
